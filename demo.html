<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Login Demo</title>
</head>
<body>
  <h1>TikTokでログイン</h1>
  <button id="loginBtn">TikTokでログイン</button>

  <script>
    // === 必ず変更する箇所 ===
    const CLIENT_KEY = "sbawycgi05v42vjdfh"; // ### CHANGE HERE ### 自分のClient Key
    const REDIRECT_URI = "https://tiktok-policy.vercel.app/callback"; // ### CHANGE HERE ###
    const SCOPE = "user.info.basic"; // 必要なScopeをカンマ区切りで追加可能

    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://www.tiktok.com/v2/auth/authorize/?client_key=${CLIENT_KEY}&scope=${encodeURIComponent(SCOPE)}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=randomstring123`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
