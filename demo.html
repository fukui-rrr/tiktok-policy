<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TikTok OAuth Demo</title>
</head>
<body>
  <h1>TikTokログインテスト</h1>
  <button id="loginBtn">TikTokでログイン</button>
  <pre id="output"></pre>

  <script>
    const clientKey = "awt2kvho9o1pzxx7"; 
    const redirectUri = "https://fukui-rrr.github.io/tiktok-policy/demo.html"; 
    const scope = "user.info.basic";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://www.tiktok.com/auth/authorize/` +
        `?client_key=${clientKey}` +
        `&scope=${encodeURIComponent(scope)}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&state=demo123`;
      window.location.href = authUrl;
    });

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    if (code) {
      document.getElementById("output").textContent =
        `認可コードを取得しました:\n${code}`;
    }
  </script>
</body>
</html>
